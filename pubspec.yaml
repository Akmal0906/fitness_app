name: fitness_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0-279.0.dev <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  easy_localization: ^3.0.3
  json_serializable: ^6.7.1
  dio: ^5.4.0
  retrofit: ^4.0.3
  yandex_mapkit: ^3.4.0
  geolocator: any
  url_launcher: ^6.2.4
  geocoding: any
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  json_annotation: ^4.8.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  retrofit_generator: ^8.0.6
  build_runner: ^2.4.8

flutter:


  uses-material-design: true


  assets:
     - assets/images/
     - assets/icons/
     - assets/translations/

  fonts:
     - family: TextFont
       fonts:
         - asset: assets/fonts/TextFont.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
